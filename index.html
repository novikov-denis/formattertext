<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formula Formatter</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background-color: #4a90e2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    main {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
      flex-grow: 1;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }
    @media screen and (max-width: 800px) {
      main {
        grid-template-columns: 1fr;
      }
    }
    form {
      width: 100%;
      display: flex;
      flex-direction: column;
    }
    form label {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
      font-size: 1.2em;
    }
    textarea {
      padding: 15px;
      font-size: 1rem;
      font-family: inherit;
      line-height: 1.5;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .result {
      width: 100%;
    }
    .result p {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    .result pre {
      font-size: 1rem;
      font-family: inherit;
      background-color: #eaeaea;
      color: #333;
      padding: 20px;
      border-radius: 5px;
      overflow: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
    button {
      padding: 15px 10px;
      font-size: 1rem;
      font-family: inherit;
      background-color: #4a90e2;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #357abd;
    }
    footer {
      padding: 20px;
      margin-top: 20px;
      text-align: center;
      background-color: #4a90e2;
      color: #fff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Formula Formatter</h1>
  </header>
  <main>
    <form>
      <label>
        <span>Введите ваш текст</span>
        <textarea name="text" placeholder="Вставьте текст с формулами"></textarea>
      </label>
      <button type="submit">Форматировать</button>
    </form>
    <div class="result">
      <p>Здесь будет результат:</p>
      <pre>Прямо тут</pre>
    </div>
  </main>
  <footer>
    <p></p>
  </footer>
  <script>
    const form = document.querySelector('form');
    const result = document.querySelector('.result pre');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const text = form.text.value;
      result.textContent = formatText(text);
    });
    
    function formatText(text) {
      let textArr = text.split('');
      let insideFormula = false;

      for (let i = 0; i < textArr.length; i++) {
        if (textArr[i] === '$') {
          if (insideFormula) {
            textArr[i] = '{/formula}';
            insideFormula = false;
          } else {
            textArr[i] = '{formula}';
            insideFormula = true;
          }
        }
      }
      
      return textArr.join('');
    }

    function isAlphaNumeric(str) {
      var code, i, len;
      for (i = 0, len = str.length; i < len; i++) {
        code = str.charCodeAt(i);
        if (!(code > 47 && code < 58) && // numeric (0-9)
            !(code > 64 && code < 91) && // upper alpha (A-Z)
            !(code > 96 && code < 123)) { // lower alpha (a-z)
          return false;
        }
      }
      return true;
    }
  </script>
</body>
</html>
